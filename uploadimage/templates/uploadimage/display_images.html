<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Images</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<ul>
	{% for image in images %}
		<li>	
			<p>{{ image.name }} </p>
			<p><img src="{{ image.image_file.url}}" alt="House" width="500" height="600"/></p>
		</li>
	{% endfor %}
		
	</ul>

</body>
</html>
